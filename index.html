<html>
  <head>
    <meta charset="utf-8"/>
    <title>Daily Texan on Crime</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="js/crime.js"></script>
    <link rel="stylesheet" href="css/iThing-min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/1/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/1/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/graph.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/map.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/graphOverTime.js"></script>
    <script src="js/graphByDelay.js"></script>
    <script src="js/graphByArea.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-buffer"></div>
      <div class="row">
        <div id="map" class="col-md-6">
          <img id="zoomOut" src="images/up-arrow-circle-hi.png"/>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div id="sliderContainer" class="row">
            <div class="col-md-12">
              <div id="slider" class="pull-left" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span></span> <b class="caret"></b>
              </div>
            </div>
          </div>
          <div class="row top-buffer"></div>
          <div class="btn-group row">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="categorySelectorButton">
              </button>
              <ul class="dropdown-menu" role="menu" id="categorySelector"></ul>
            </div>
          </div>
          <div class="row">
            <div id="mapLegendContainer" class="col-md-5">
              <div id="mapLegend"></div>
            </div>
            <div id="mapDescriptor" class="col-md-7">
              <h1>Name</h1>
              <h2 id="mapDescriptorName"></h2>
              <h2 id="mapDescriptorNumber"></h2>
            </div>
          </div>
          <!-- <div class="list-group" id="categorySelector"></div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="graph1Container">
          <svg id="graph1" ></svg>
        </div>
        <div class="col-md-4" id="graph2Container">
          <svg id="graph2" ></svg>
        </div>
        <div class="col-md-4" id="graph3Container">
          <svg id="graph3" ></svg>
        </div>
      </div>
    </div>
  <body>
</html>
